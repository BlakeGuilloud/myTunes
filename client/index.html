<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>myTunes</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <!-- HAMBURGER NAV BAR -->
  <ul class="navigation">
     <li class="nav-item"><a href="#">Add Music</a></li>
     <li class="nav-item"><a href="#">Favorites</a></li>
     <li class="nav-item"><a href="#">Logout</a></li>
  </ul>

<input type="checkbox" id="nav-trigger" class="nav-trigger" />
<label for="nav-trigger"></label>
  <div class="site-wrap">

    <div class="landingPage">
      <div class="loginForm">
        <input type="text" name="username" placeholder="Username">
        <input type="text" name="password" placeholder="Password">
        <button class="btn btn-primary loginButton" type="button" name="loginButton">Login</button>
      </div>
    </div>
    <div class="genrePage row hidden">
        <!-- GENRES APPEND HERE EZ -->
    </div>
    <div class="artistPage row hidden">
      <!-- ARTISTS APPEND HERE EZ -->
    </div>
    <div class="albumPage row hidden">
      <!-- ALBUMS APPEND HERE EZ -->
    </div>
      <form class="hidden" action="">
      <div class="formPage">
        <div class="form-group">
          <label for="genre">Genre</label>
            <select id="selectGenre" class="form-control" name="">
              <option value="">Rock</option>
              <option value="">Pop</option>
              <option value="">Country</option>
              <option value="">Metal</option>
              <option value="">Rap</option>
            </select>
            <button type="button" name="button">Other</button>
        </div>
        <div class="form-group">
          <label for="genre">Artists</label>
            <select id="selectGenre" class="form-control" name="">
              <option value="">Rock</option>
              <option value="">Pop</option>
              <option value="">Country</option>
              <option value="">Metal</option>
              <option value="">Rap</option>
            </select>
            <button type="button" name="button">Other</button>
        </div>

        <div class="form-group">
          <label for="genre">BLUE</label>
            <input class="sample" type="text" name="name" value="" placeholder="Enter Album Name">
            <input class="sample" type="text" name="image" value="" placeholder="Enter image url">
            <button class="sampleBtn">ClickMe</button>
        </div>
        <button type="button" name="submit">Submit</button>
      </div>
    </form>

  </div>
</div>


<script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
<script src="bower_components/underscore/underscore.js" charset="utf-8"></script>
<script src="templates.js" charset="utf-8"></script>
<script src="load.js" charset="utf-8"></script>
<script src="create.js" charset="utf-8"></script>
<script src="app.js" charset="utf-8"></script>

</body>
</html>
