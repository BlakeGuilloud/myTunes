<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="container">

    <form action="">

            </select>

              <option value="">Rap</option>

            <button type="button" name="button">Other</button>

        </div>
        <div class="form-group">
          <label for="genre">Albums</label>
            <input type="text" name="name" value="" placeholder="Enter Album Name">
        </div>
        <button type="button" name="submit">Submit</button>
      </div>
    </form>
  </div>


<script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
